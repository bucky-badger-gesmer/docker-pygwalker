version: '3.8'

services:
  pygwalker:
    build:
      context: .
      dockerfile: Dockerfile
    image: pygwalker-app:latest
    container_name: pygwalker-container
    ports:
      - "8888:8888"
    volumes:
      # Mount local data directory to container
      - ./data:/data:ro
      # Optionally mount current directory for easy access
      # - .:/data:ro
    environment:
      # Override default host and port if needed
      - PYGWALKER_HOST=0.0.0.0
      - PYGWALKER_PORT=8888
      # Set data file path (optional - can also pass via command line)
      # - DATA_FILE_PATH=/data/sample_data.csv
    stdin_open: true
    tty: true
    restart: unless-stopped
    networks:
      - pygwalker-network

networks:
  pygwalker-network:
    driver: bridge
